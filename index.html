<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <p class="resultado">Selecione as opções</p>
    <div class="qtd">
      <label>Quantidade de caracteres</label>
      <input type="number" class="inputLen">
    </div>
    <div>
      <label>Adicionar números</label>
      <input type="checkbox" class="inputNum">
    </div>
    <div>
      <label>Letras maiúsculas</label>
      <input type="checkbox" class="inputUpper">
    </div>
    <div>
      <label>Letrar minúsculas</label>
      <input type="checkbox" class="inputLower">
    </div>
    <div>
      <label>Símbolos</label>
      <input type="checkbox" class="inputSymbol">
    </div>
    <button class="botao">Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
